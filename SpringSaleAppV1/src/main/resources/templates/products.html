
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Quản lý sản phẩm</title>
        <th:block th:replace="base :: styles"></th:block>
    </head>
    <body>
        <div th:replace="base :: header"></div>
        
        <section class="container">
            <h1 class="text-center text-info mt-1">QUẢN LÝ SẢN PHẨM</h1>
            
            <form method="post" th:action="@{/add}" th:object="${product}" enctype="multipart/form-data">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Tên sản phẩm">
                    <label for="name">Tên sản phẩm</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Gía sản phẩm">
                    <label for="price">Gía sản phẩm</label>
                </div>
                <div class="form-floating">
                <select class="form-select" id="category" th:field="*{categoryId}">
                  <option th:each="c: ${categories}" th:value="${c.id}" th:text="${c.name}"></option>
                </select>
                <label for="category" class="form-label">Danh mục:</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input type="file" class="form-control" th:field="*{file}" id="price" placeholder="Ảnh sản phẩm">
                    <label for="price">Ảnh sản phẩm</label>
                    
                    <img th:src="${product.image}" th:if="${product.id != null && product.image != null}" width="200" />
                </div>
                <div class="form-floating mt-1">
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{image}" />
                    
                    <button class="btn btn-success" th:if="${product.id == null}">Thêm sản phẩm</button>
                    <button class="btn btn-success" th:unless="${product.id == null}">Cập nhật sản phẩm</button>
                </div>
            </form>
        </section>
        
        <div th:replace="base :: footer"></div>
    </body>
</html>

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Trang chủ</title>
    <th:block th:replace="base :: styles"></th:block>
</head>
<body>
    <div th:replace="base :: header"></div>

    <main class="container">

        <h1 class="text-center text-info mt-1">QUẢN TRỊ SẢN PHẨM</h1>
        
        <form th:action="@{/add}" th:object="${product}" method="post" enctype="multipart/form-data">
            <div class="mb-3 mt-3">
                
                <input type="text" class="form-control" th:field="*{name}" placeholder="Tên sản phẩm" />
            </div>
            <div class="mb-3 mt-3">
                
                <input type="number" class="form-control" th:field="*{price}" placeholder="Gía sản phẩm" />
            </div>
            <div class="mb-3 mt-3">
                <select class="form-select" th:field="*{categoryId}">
                    <option th:each="c:${categories}" th:value="${c.id}" th:text="${c.name}">1</option>
                </select>
            </div>
            <div class="mb-3 mt-3">
                
                <input type="file" class="form-control" th:field="*{file}" />
            </div>
            
            <input type="hidden" th:field="*{id}" />
            <button type="submit" class="btn btn-primary" th:if="${product.id == null}">Thêm sản phẩm</button>
            <button type="submit" class="btn btn-primary" th:unless="${product.id == null}">Cập nhật sản phẩm</button>
        </form>

    </main>

    <div th:replace="base :: footer"></div>
</body>
</html>
